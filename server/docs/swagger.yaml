        in: query
        items:
          type: string
        name: name
        type: array
      - enum:
        - asc
        - desc
        in: query
        name: order
        type: string
      - in: query
        name: orderBy
        type: string
      - in: query
        minimum: 1
        name: page
        type: integer
      - in: query
        maximum: 1000
        minimum: 1
        name: pageSize
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/schemas.ListResponse'
            - properties:
                results:
                  items:
                    $ref: '#/definitions/schemas.Role'
                  type: array
              type: object
      security:
      - BearerAuth: []
      summary: List roles
      tags:
      - Admin
    post:
      consumes:
      - application/json
      description: create role
      parameters:
      - description: role
